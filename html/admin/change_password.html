{% extends 'layouts/master.html' %}


{% block title %}
AddressPMS | Password Change
{% endblock title %}



{% block content %}

<div class="row">
  <div class="col-md-6">
      <form class="card mb-3" method="post">
          <div class="card-header">
              <div class="row flex-between-end">
                  <div class="col-auto align-self-center">
                      <h5 class="mb-0" data-anchor="data-anchor">
                        <span class="fas fa-key me-2 fs-1"></span>
                          Change Password
                      </h5>
                  </div>
              </div>
          </div>
          

          <div class="card-body bg-light">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-md-9 offset-md-3 card-footer">
                  {% include 'message.html' %}
                </div>
            </div>

              <div class="form-group row mb-3">
                  <label class="col-md-3 col-form-label" for="password1">Password</label>
                  <div class="col-md-9">
                      <input class="form-control" type="password" name="password" id="password1" value="{{ password }}" required minlength="8">
                  </div>
              </div>

              <div class="form-group row mb-2">
                  <label class="col-md-3 col-form-label" for="password2">Re-type Password</label>
                  <div class="col-md-9">
                    <input class="form-control" type="password" name="password2" id="password2" value="{{ password2 }}" required minlength="8">
                  </div>
              </div>
          
          </div>


          <div class="form-group row">
              <div class="col-md-9 offset-md-3 card-footer">
                  <button type="submit" class="btn btn-primary ms-2 me-3">
                      <i class="fa fa-save me-2"></i>
                      Submit
                  </button>

                  <a href="{% url 'dashboards:home' %}" class="btn btn-secondary">
                      <i class="fa fa-times me-2"></i>
                      Cancel
                  </a>
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock content %}
