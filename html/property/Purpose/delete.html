<div class="modal fade" id="deletefeature{{p_purpos.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 400px">
      <div class="modal-content position-relative">
        <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
          <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'property:property-purpose-delete' p_purpos.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body p-0">
                <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                  <h4 class="mb-1" id="modalExampleDemoLabel">Delete Conformation</h4>
                </div>
                <div class="p-4 pb-0">
                  
                    <div class="alert alert-danger border-2 d-flex align-items-center" role="alert">
                        <div class="bg-danger me-3 icon-item"><span class="fas fa-times-circle text-white fs-3"></span></div>
                        <p class="mb-0">Are you sure to delete 
                            <strong>{{p_purpos.purpose_title}}</strong>?
                        </p>
                    </div>

                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-bs-dismiss="modal">
                    <i class="fa-solid fa-xmark me-2"></i>No
                </button>
                <button class="btn btn-danger" type="submit">
                    <span class="fas fa-trash me-2"></span>Yes
                </button>
              </div>
        </form>
      </div>
    </div>
</div>
