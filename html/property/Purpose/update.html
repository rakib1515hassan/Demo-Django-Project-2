{% extends 'layouts/master.html' %}
{% load static %}

{% block title %}
Address PMS | Update Property Purpose
{% endblock title %}



{% block content %}
<div class="row">
    <div class="col-md-6">
        <form class="card mb-3" method="post" enctype="multipart/form-data">
            <div class="card-header">
                <div class="row flex-between-end">
                    <div class="col-auto align-self-center">
                        <h5 class="mb-0" data-anchor="data-anchor">
                            <i class="fa-solid fa-city me-2"></i>
                            Update Property Purpose
                        </h5>
                    </div>
                </div>
            </div>
            

            <div class="card-body bg-light">
                {% csrf_token %}

                <div class="form-group row mb-3">
                    <label class="col-md-3 col-form-label" for="type">Title</label>
                    <div class="col-md-9">
                        {{ form.purpose_title }}
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-3 col-form-label" for="type">Parent 
                        <span class="fs--2 ms-1 text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Who's sub-purpose, do you want to make? Select the parent purpose. If you make parent purpose, do't select this.">
                            <span class="fas fa-question-circle"></span>
                        </span>
                    </label>
                    <div class="col-md-9">
                        {{ form.parent }}
                    </div>
                </div>
            
            </div>
  

            <div class="form-group row">
                <div class="col-md-9 offset-md-3 card-footer">
                    <button type="submit" class="btn btn-primary ms-2 me-3">
                        <i class="fa fa-save me-2"></i>
                        Update
                    </button>

                    <a href="{% url 'property:property-purpose' %}" class="btn btn-secondary">
                        <i class="fa fa-times me-2"></i>
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
